<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular</title>
</head>
<body>



{% if page.has_previous %}
<a href="{{ paginator.baseurl }}{{ page.previous_page_number }}">Previous</a>
{% endif %}
<a href="{{ page.number }}">{{ page.number }}</a>
{% if page.has_next %}
<a href="{{ paginator.baseurl }}{{ page.next_page_number }}">Next</a>
{% endif %}

{% for question in questions %}
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
    <p>Rating: {{ question.rating }}</p>
    <a href="{{ question.get_url }}">Read more</a>
    <br>
{% endfor %}


</body>
</html>
